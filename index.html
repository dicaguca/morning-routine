<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Ritual</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23F59E0B' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='4'/%3E%3Cpath d='M12 2v2'/%3E%3Cpath d='M12 20v2'/%3E%3Cpath d='m4.93 4.93 1.41 1.41'/%3E%3Cpath d='m17.66 17.66 1.41 1.41'/%3E%3Cpath d='M2 12h2'/%3E%3Cpath d='M20 12h2'/%3E%3Cpath d='m6.34 17.66-1.41 1.41'/%3E%3Cpath d='m19.07 4.93-1.41 1.41'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Nunito', sans-serif; }
        
        /* Animation Classes */
        .sun-animation { animation: sunrise 4s ease-in-out; }
        @keyframes sunrise {
            0% { transform: translateY(100px); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20px); opacity: 1; }
        }
        .rays { animation: rotating 8s linear infinite; }
        @keyframes rotating {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fade-out { animation: fadeOut 1s ease-in-out forwards; }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const SunIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
        );
        const ClockIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );
        const ChevronRightIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );
        const ArrowLeftIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );
        const CheckIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );
        const RefreshCwIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M16 21h5v-5"></path>
            </svg>
        );

        // --- APP ---
        function MorningRitualApp() {
            const [currentScreen, setCurrentScreen] = useState('sunrise');
            const [completedSteps, setCompletedSteps] = useState(new Set());
            const [currentTime, setCurrentTime] = useState('');
            const [currentDate, setCurrentDate] = useState('');
            const [showAnimation, setShowAnimation] = useState(true);
            const [welcomeMessage, setWelcomeMessage] = useState('');
            const [finalMessage, setFinalMessage] = useState('');
            const [routineStartTime, setRoutineStartTime] = useState(null);
            const [elapsedTime, setElapsedTime] = useState(0);

            useEffect(() => {
                setWelcomeMessage(generateWelcomeMessage());
                setFinalMessage(generateFinalMessage());
            }, []);

            useEffect(() => {
                let interval;
                if (routineStartTime) {
                interval = setInterval(() => {
                    const now = Date.now();
                    setElapsedTime(Math.floor((now - routineStartTime) / 1000));
                }, 1000);
                }
                return () => {
                if (interval) clearInterval(interval);
                };
            }, [routineStartTime]);

            useEffect(() => {
                const updateTime = () => {
                const now = new Date();
                const bogotaTime = new Intl.DateTimeFormat('en-US', {
                    timeZone: 'America/Bogota',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                }).format(now);
                
                const bogotaDate = new Intl.DateTimeFormat('en-US', {
                    timeZone: 'America/Bogota',
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(now);
                
                setCurrentTime(bogotaTime);
                setCurrentDate(bogotaDate);
                };

                updateTime();
                const interval = setInterval(updateTime, 1000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (currentScreen === 'sunrise') {
                const fadeTimer = setTimeout(() => {
                    setShowAnimation(false);
                }, 3000);
                
                const transitionTimer = setTimeout(() => {
                    setCurrentScreen('welcome');
                }, 4000);
                
                return () => {
                    clearTimeout(fadeTimer);
                    clearTimeout(transitionTimer);
                };
                }
            }, [currentScreen]);

            const generateWelcomeMessage = () => {
                const messages = [
                "The world is waking up with you, Diana. Your morning ritual is where transformation begins.",
                "Another sunrise, another chance to align with your highest self. Welcome to your sacred morning space.",
                "The early hours hold magic, and you're here to claim it. Let's begin this beautiful practice together.",
                "Your commitment to this morning ritual is a gift to your future self. Ready to make today remarkable?",
                "In the quiet of morning, your clearest intentions emerge. Welcome to this moment of pure possibility."
                ];
                
                return messages[Math.floor(Math.random() * messages.length)];
            };

            const generateFinalMessage = () => {
                const messages = [
                "You've honored your morning ritual with intention and care. Now step into your day as the grounded, centered person you've cultivated. The world needs your light.",
                "Ten steps completed, infinite possibilities ahead. You've given yourself the gift of presence and clarity. Go shine, Diana.",
                "Your morning practice is complete, but its effects ripple through everything you touch today. Trust in the foundation you've built.",
                "From sunrise animation to this moment - you've chosen growth, awareness, and intentional living. Your day is ready for you.",
                "The ritual is finished, but the magic you've created within yourself continues. Step forward with confidence and grace."
                ];
                
                return messages[Math.floor(Math.random() * messages.length)];
            };

            const formatElapsedTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const startRoutine = () => {
                setRoutineStartTime(Date.now());
                setCurrentScreen('step-1');
            };

            const ritualSteps = [
                { id: 1, title: "Greet Your Shiny Sunny ðŸŒž", description: "Start your day with the bright light of your sunniest one." },
                { id: 2, title: "Waking Up Moment", description: "Ground yourself with mindful awareness", link: "https://app.wakingup.com/" },
                { id: 3, title: "Daily Check-In", description: "Review and affirm your daily commitments and PB journey", link: "https://dicaguca.github.io/tracker" },
                { id: 4, title: "Mantras", description: "Connect with your weekly mantras and affirmations" },
                { id: 5, title: "Lessons & Wisdom", description: "Reflect on key lessons from the past week and integrate them into your practice" },
                { id: 6, title: "Core Commitments", description: "Align with your deeper wisdom", link: "https://chatgpt.com/g/g-p-68b27462c59c8191a5c8686b86a23216-personal/c/691105be-a194-832d-b536-d311d95af4fc" },
                { id: 7, title: "D RAM 2024 Review", description: "Review and reflect on your journal entries from one year ago" },
                { id: 8, title: "PDM Journaling", description: "Process your thoughts through morning journaling" },
                { id: 9, title: "Check In with Sunny ðŸŒž", description: "Complete your MR checklist and do the PDM with your shiniest one." },
                { id: 10, title: "Start Workday with Stru", description: "Transition into productive work mode", link: "https://chatgpt.com/g/g-68b346bf71648191b48d6f4cc000e8c3-stru?model=gpt-5" }
            ];

            const completeStep = (stepId) => {
                setCompletedSteps(prev => new Set([...prev, stepId]));
            };

            const goToNextStep = (stepId) => {
                if (stepId < 10) {
                setCurrentScreen(`step-${stepId + 1}`);
                } else {
                setCurrentScreen('complete');
                }
            };

            const goBack = () => {
                if (currentScreen === 'welcome') {
                setCurrentScreen('sunrise');
                setShowAnimation(true);
                } else if (currentScreen.startsWith('step-')) {
                const stepNumber = parseInt(currentScreen.split('-')[1]);
                if (stepNumber === 1) {
                    setCurrentScreen('welcome');
                } else {
                    setCurrentScreen(`step-${stepNumber - 1}`);
                }
                } else if (currentScreen === 'complete') {
                setCurrentScreen('step-10');
                }
            };

            const resetApp = () => {
                setCurrentScreen('sunrise');
                setCompletedSteps(new Set());
                setShowAnimation(true);
                setRoutineStartTime(null);
                setElapsedTime(0);
                setWelcomeMessage(generateWelcomeMessage());
                setFinalMessage(generateFinalMessage());
            };

            // SCREEN: SUNRISE
            if (currentScreen === 'sunrise') {
                return (
                <div className="min-h-screen relative overflow-hidden bg-gradient-to-b from-indigo-900 via-purple-800 to-orange-400 transition-opacity duration-1000">
                    <div className={`absolute inset-0 flex items-center justify-center ${!showAnimation ? 'fade-out' : ''}`}>
                    <div className="sun-animation">
                        <div className="relative">
                        <div className="rays absolute inset-0 w-32 h-32">
                            <div className="absolute inset-0 bg-gradient-radial from-yellow-300/30 to-transparent rounded-full w-48 h-48 -translate-x-8 -translate-y-8"></div>
                        </div>
                        <SunIcon className="w-32 h-32 text-yellow-300" />
                        </div>
                    </div>
                    </div>
                </div>
                );
            }

            // SCREEN: WELCOME
            if (currentScreen === 'welcome') {
                return (
                <div className="min-h-screen bg-gradient-to-br from-orange-100 via-yellow-50 to-pink-100 p-6 fade-in">
                    <div className="max-w-md mx-auto pt-16 relative">
                    <div className="text-center">
                        <div className="inline-flex items-center gap-2 bg-white/60 backdrop-blur-sm rounded-full px-6 py-3 mb-6">
                        <ClockIcon className="w-5 h-5 text-orange-600" />
                        <span className="text-lg font-medium text-gray-700">{currentTime} â€¢ BogotÃ¡</span>
                        </div>
                        
                        <h1 className="text-3xl font-bold text-gray-800 mb-4">Good Morning, Diana</h1>
                        <p className="text-gray-600 text-lg mb-12">{currentDate}</p>
                        
                        <div className="mb-12 px-4">
                        <p className="text-gray-700 text-xl leading-relaxed font-medium italic">
                            {welcomeMessage}
                        </p>
                        </div>
                        
                        <button
                        onClick={startRoutine}
                        className="w-full bg-gradient-to-r from-orange-400 to-pink-400 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2"
                        >
                        Begin Your Morning Ritual
                        <ChevronRightIcon className="w-5 h-5" />
                        </button>
                    </div>
                    </div>
                </div>
                );
            }

            // SCREEN: STEPS
            if (currentScreen.startsWith('step-')) {
                const stepNumber = parseInt(currentScreen.split('-')[1]);
                const step = ritualSteps[stepNumber - 1];
                const isCompleted = completedSteps.has(stepNumber);
                const totalSteps = 10;

                return (
                <div className="min-h-screen bg-gradient-to-br from-orange-100 via-yellow-50 to-pink-100 p-6 relative">
                    {/* Back Button */}
                    <div className="absolute top-6 left-6 z-10">
                    <button onClick={goBack} className="inline-flex items-center gap-2 bg-white/60 backdrop-blur-sm rounded-full px-4 py-2 text-gray-700 hover:bg-white/80 transition-all duration-300">
                        <ArrowLeftIcon className="w-4 h-4" />
                        Back
                    </button>
                    </div>
                    
                    <div className="max-w-md mx-auto pt-20">
                    {/* Progress */}
                    <div className="mb-2">
                        <div className="flex justify-between items-center mb-2">
                        <span className="text-sm font-medium text-gray-600">Step {stepNumber} of {totalSteps}</span>
                        <span className="text-sm font-medium text-gray-600">{Math.round((stepNumber / totalSteps) * 100)}%</span>
                        </div>
                        <div className="w-full bg-white/60 rounded-full h-2">
                        <div className="bg-gradient-to-r from-orange-400 to-pink-400 h-2 rounded-full transition-all duration-500" style={{ width: `${(stepNumber / totalSteps) * 100}%` }}></div>
                        </div>
                    </div>
                    
                    {/* Timer */}
                    {routineStartTime && (
                        <div className="flex justify-center mb-8 mt-4">
                        <div className="inline-flex items-center gap-2 bg-white/60 backdrop-blur-sm rounded-full px-4 py-2">
                            <ClockIcon className="w-4 h-4 text-orange-600" />
                            <span className="text-sm font-medium text-gray-700">{formatElapsedTime(elapsedTime)}</span>
                        </div>
                        </div>
                    )}

                    {/* Content */}
                    <div className="bg-white/70 backdrop-blur-sm rounded-3xl p-8 shadow-lg mb-8 text-center">
                        <div className="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-orange-400 to-pink-400 rounded-full mb-6">
                        <span className="text-white text-2xl font-bold">{stepNumber}</span>
                        </div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">{step.title}</h2>
                        <p className="text-gray-600 text-lg mb-6">{step.description}</p>
                        
                        {step.link && (
                        <a href={step.link} target="_blank" rel="noopener noreferrer" className="inline-block bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-6 py-3 rounded-xl font-semibold mb-6 hover:shadow-lg transition-all duration-300">
                            Open Link â†’
                        </a>
                        )}
                    </div>

                    {/* Buttons */}
                    <div className="space-y-4">
                        {!isCompleted && (
                        <button onClick={() => completeStep(stepNumber)} className="w-full bg-gradient-to-r from-lime-400 to-green-500 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2">
                            <CheckIcon className="w-5 h-5" />
                            Mark Complete
                        </button>
                        )}
                        
                        {isCompleted && (
                        <button onClick={() => goToNextStep(stepNumber)} className="w-full bg-gradient-to-r from-orange-400 to-pink-400 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2">
                            {stepNumber === totalSteps ? 'Complete Ritual' : 'Next Step'}
                            <ChevronRightIcon className="w-5 h-5" />
                        </button>
                        )}
                    </div>
                    </div>
                </div>
                );
            }

            // SCREEN: COMPLETE
            if (currentScreen === 'complete') {
                return (
                <div className="min-h-screen bg-gradient-to-br from-orange-100 via-yellow-50 to-pink-100 p-6 relative">
                    <div className="absolute top-6 left-6">
                    <button onClick={goBack} className="inline-flex items-center gap-2 bg-white/60 backdrop-blur-sm rounded-full px-4 py-2 text-gray-700 hover:bg-white/80 transition-all duration-300">
                        <ArrowLeftIcon className="w-4 h-4" />
                        Back
                    </button>
                    </div>
                    
                    <div className="max-w-md mx-auto pt-16">
                    <div className="text-center mb-8">
                        <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full mb-6">
                        <CheckIcon className="w-10 h-10 text-white" />
                        </div>
                        
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">Ritual Complete! âœ¨</h1>
                        <p className="text-gray-600 text-sm mb-4">You've finished all 10 steps</p>
                        {routineStartTime && (
                        <p className="text-gray-600 text-sm mb-12">
                            Total time: <span className="font-semibold text-orange-600">{formatElapsedTime(elapsedTime)}</span>
                        </p>
                        )}
                    </div>

                    <div className="text-center mb-12 px-4">
                        <p className="text-gray-700 text-xl leading-relaxed font-medium italic">
                        {finalMessage}
                        </p>
                    </div>

                    <button onClick={resetApp} className="w-full bg-gradient-to-r from-orange-400 to-pink-400 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2">
                        <RefreshCwIcon className="w-5 h-5" />
                        Start New Ritual
                    </button>
                    </div>
                </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MorningRitualApp />);
    </script>
</body>
</html>
