    <style>

        /* Animation Classes */
        .sun-animation { animation: sunrise 4s ease-in-out; }
        @keyframes sunrise {
            0% { transform: translateY(100px); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20px); opacity: 1; }
        }
        .rays { animation: rotating 8s linear infinite; }
        @keyframes rotating {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fade-out { animation: fadeOut 1s ease-in-out forwards; }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
